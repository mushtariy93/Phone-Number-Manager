<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Number Manager</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <main class="main">
    <h1 class="title">+998 00 000 00 00</h1>
      <button class="btn_button"></button>
    <button class="btn open-modal">Open Modal</button>
    <div class="theme-buttons">
      <button class="btn theme-btn light">Light Mode</button>
      <button class="btn theme-btn dark">Dark Mode</button>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal hidden">
    <div class="modal-content">
      <h2>Enter Phone Number</h2>
      <input type="text" id="phone-input" placeholder="Enter phone number">
      <div class="modal-buttons">
        <button class="btn ok-btn">OK</button>
        <button class="btn cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="./assets/app.js"></script>
</body>
</html>
